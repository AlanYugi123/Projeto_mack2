<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Registro de Presenças - Escola Octógono</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }

  .container {
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #d9534f;
    color: white;
  }

  .btn {
    padding: 10px 20px;
    background-color: #d9534f;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
  }

  .btn:hover {
    background-color: #c9302c;
  }

</style>
</head>
<div class="container">
  <h1>Registro de Presenças</h1>
  <form method="post" action="{% url 'salvar_presencas' %}">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Aluno</th>
          <th>Matrícula</th>
          <th>Presença</th>
        </tr>
      </thead>
      <tbody>
        {% for aluno in alunos %}
        <tr>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.matricula }}</td>
          <td>
            <select name="presenca_{{ aluno.id }}">
              <option value="Presente">Presente</option>
              <option value="Faltou">Faltou</option>
            </select>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn">Salvar Relatório</button>
  </form>
</div>
</body>
</html>
